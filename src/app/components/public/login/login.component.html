<div class="container-login">

  <mat-card  style="margin-top:30px;" >
    <mat-card-title>Iniciar Sesión</mat-card-title>
    <mat-card-content>

        <mat-form-field appearance="outline" style="width: 100%;">
          <mat-label>Usuario</mat-label>
          <input matInput placeholder="usuario o correo electrónico">
        </mat-form-field>

        <mat-form-field appearance="outline" style="width: 100%;">
          <mat-label>Contraseña</mat-label>
          <input matInput placeholder="Contraseña">
        </mat-form-field>

        <button style="width: 100%;" mat-flat-button>Iniciar Sesión</button>

        <div style="text-align: center; padding-top: 20px;" >
          ¿Olvidaste tu contraseña?
        </div>


    </mat-card-content>
  </mat-card>


  <mat-card  style="margin-top:20px; text-align: center;" >
    ¿No tienes una cuenta? <a routerLink="/register">Registrate</a>
  </mat-card>
</div>
